<!DOCTYPE html>


<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salvage Op: An Expanse RPG Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- <div class="test">
        <button class="test-button">ARE YOU SMART OR DUMB -CLICK TO FIND OUT-</button>
    </div> -->
    <!-- make opening menu divs -->
    <section class="menus">
        <div id="init-menu" class="init-menu-modal">
            <button class="init-button">Initialize</button>
        </div>
        <div id="game-menu" class="game-menu-modal">
            <div class="main-menu">
                <button class="start-button">Start Game</button>
                <button class="reset-button">Reset Game</button>
                <button class="credits-button">Credits</button>
            </div>
        </div>
    </section>
    <div id="drone-div" class="battle-modal1">
        <img src="" alt="" class="">
        <button>ATTACK</button>
        <p></p>
    </div>
    <div id="bonus-battle" class="battle-modal2">
        <img src="" alt="" class="">
        <button>ATTACK</button>
        <p></p>
    </div>
    <div id="ship-diagram">
        <img src="" alt="" class="">
    </div>
    <section class="picus">
        <div id="command-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button>Power On The Picus</button>
            <button></button>
            <p></p>

        </div>
        <div id="galley-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button>To Command Deck</button>
            <p></p>

        </div>
        <div id="crew1-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button>To Galley</button>
            <p></p>
        </div>
        <div id="crew2-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button>To Crew Deck 1</button>
            <p></p>

        </div>
        <div id="crew3-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button>To Crew Deck 2</button>
            <p></p>


        </div>
        <div id="airlocks-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button id="air-to-cargo">To Cargo Hold</button>
            <p></p>

        </div>
        <div id="cargo-modal" class="ship-deck">
            <img src="" alt="" class="">
            <div id="pirate1"></div>
            <div id="loot"></div>
            <button id="to-deck-3-button">To Crew Deck 3</button>
            <button id="to-engineering-button">To Engineering</button>
            <p></p>
        </div>
        <div id="engineering-modal" class="ship-deck">
            <img src="" alt="" class="">
            <button id=""></button>
            <div id="drone1"></div>
            <button id="reactor"></button>
            <button id="life-support"></button>
            <button id="eng-to-cargo">To Cargo Hold</button>
            <p></p>

        </div>
        <div id="reactor-startup-modal" class="note">
            <img src="" alt="" class="">
            <p></p>
            <button>Add To Inventory</button>
        </div>
        <div id="command-password-modal" class="note">
            <img src="" alt="" class="">
            <p></p>
            <button>Add To Inventory</button>
        </div>
    </section>

    <video id="video-bg" poster="https://salvage-op.s3.us-east-2.amazonaws.com/Video_Poster.png" autoplay muted loop>
        <source src="https://salvage-op.s3.us-east-2.amazonaws.com/The_Expanse_RPG_Background.m4v" type="video/mp4">
    </video>
    <script src="apps.js" async defer></script>
</body>

</html>
